<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dernoa">
    <meta name="description" content="My practice for the Dave Gray HTML Course">
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact US</h1>

        <!-- Provides an accessible name for this navigation region, helping screen reader users understand its purpose -->
        <nav aria-label="primary-navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./index.html#aboutLTS">About LTS</a></li>
                <li><a href="./index.html#ourMenu">Our Menu</a></li>
                <li><a href="./hours.html">Store Hours</a></li>
            </ul>
        </nav>

        <figure>
            <img src="./img/tacos_close_up_400x260.png" alt="Image of a tacos close up" width="400" height="260"
                loading="eager">
            <figcaption>
                Little taco Shop Tacos
            </figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
            </address>

            <p>
                Phone: <a href="tel:555-555-5555">555-555-5555</a>
            </p>
        </section>
    </main>

    <footer>
        <p>
            <a href="#">Back to Top</a>
        </p>

        <hr>

        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>

</body>

</html>
